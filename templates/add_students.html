{% extends "layout.html" %}

{% block content %}
<fieldset>
	<legend>Student Information</legend>
	<form action="{{ url_for('add_students') }}" method="post">
		<ul>
			<label>First Name:</label>
			<li><input type="text" name="first_name" required></li>
			<label>Middle Initial:</label>
			<li><input type="text" name="middle_initial"></li>
			<label>Last Name:</label>
			<li><input type="text" name="last_name" required></li>
			<label>Graduation Year:</label>
			<li><input type="date" name="grad_year" required></li>
			<label>GPA:</label>
			<li><input type="number" step="0.01" min="0" max="4" name="gpa"></li>
			<li><input class="button-blue" type="submit" value="Add"></li>
		</dl>	
	</form>
</fieldset>
{% endblock %}
