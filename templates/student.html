{% extends "layout.html" %}

{% block content %}
	<div class="grid-4 gutter-20">
		<div class="span-3">
			<fieldset class="flakes-information-box">
			<legend>Student Details</legend>
				<div class="grid-3">
					<dl class="span-1">
						<dt>First Name</dt>
						<dd>{{ student.first_name }}</dd>
					</dl>
					<dl class="span-1">
						<dt>Middle Initial</dt>
						<dd>{{ student.middle_initial }}</dd>
					</dl>
					<dl class="span-1">
						<dt>Last Name</dt>
						<dd>{{ student.last_name }}</dd>
					</dl>
					<dl class="span-1">
						<dt>Gender</dt>
						<dd>{{ student.gender }}</dd>
					</dl>
				</div>
				<div class="grid-3">
					<dl class="span-1">
						<dt>Graduation Year</dt>
						<dd>{{ student.grad_year }}</dd>
					</dl>
					<dl class="span-1">
						<dt>GPA</dt>
						<dd>{{ student.gpa}}</dd>
					</dl>					
				</div>
			</fieldset>
		</div>
		<div class="span-1">
			<fieldset class="flakes-information-box">
				<legend>Actions</legend>
				<form action="{{ url_for('delete_student', student_id=student.id) }}" method="post">
					<input class="button-magenta smaller" type="submit" value="Delete"/>
				</form>
				<br>
				<form action="{{ url_for('edit_student', student_id=student.id) }}" method="post">
					<input class="button-blue smaller" type="submit" value="Edit"/>
				</form>
			</fieldset>
			
		</div>
	</div>
{% endblock %}
