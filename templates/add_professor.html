{% extends "layout.html" %}

{% block content %}
<fieldset>
<legend>Professor Information</legend>
	<form action="{{ url_for('add_prof') }}" method="post">
		<ul>
			<label>First Name</label>
			<li><input type="text" name="first_name" required></li>
			<label>Last Name</label>
			<li><input type="text" name="last_name" required></li>
			<li><input class="button-blue" type="submit" value="Add"></li>
		</ul>
	</form>
</fieldset>
{% endblock %}
