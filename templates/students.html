{% extends "layout.html" %}

{% block content %}
<table>
	<tr>
		<th>First Name</th>
		<th>Last Name</th>
	</tr>
	{% for student in students %}
	<tr>
		<td><a href="{{ url_for('student_detail', student_id=student.id) }}">{{ student.first_name }}</a></td>
		<td>{{ student.last_name }}</td>
	</tr>
	{% endfor %}
</table>
<p><a href="{{ url_for('add_students') }}">Add Student</a></p>
{% endblock %}
