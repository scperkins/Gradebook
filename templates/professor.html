{% extends "layout.html" %}


{% block content %}
<div class="grid-4 gutter-20">
	<div class="span-3">
		<fieldset class="flakes-information-box">
			<legend>Professor Information</legend>
			<div class="grid-3">
				<dl class="span-1">
					<dt>Name</dt>
					<dd>{{ prof.name }}</dd>
				</dl>
				<dl class="span-1">
					<dt>Office</dt>
					<dd>{{ prof.office }}</dd>
				</dl>
				<dl class="span-2">
					<dt>Office Hours</dt>
					<dd>{{ prof.hours_start }} - {{ prof.hours_end }}</dd>
				</dl>
			</div>
		</fieldset>
	</div>
	<div class="span-1">
		<fieldset class="flakes-information-box">
			<legend>Actions</legend>
			</br>
			<form action="{{ url_for('edit_professor', professor_id=prof.id) }}" method="post">
				<input class="button-darkblue smaller" type="submit" value="Edit">
			</form>
			</br>
			<form action="{{ url_for('delete_prof', professor_id=prof.id) }}" method="post">
				<input class="button-magenta smaller" type="submit" value="Delete"/>
			</form>
		</fieldset>		
	</div>
</div>
<br>
<table class="flakes-table">
	<thead>
		<tr>
			<th>Courses Taught</th>
		</tr>
	</thead>
	<tbody>
	{% for course in courses %}
		<tr>
			<td><a href="{{ url_for('course_detail', course_id = course.id)}}">{{ course.name }}</a></td>
		</tr>
	{% endfor %}
	</tbody>
</table>
{% endblock %}
