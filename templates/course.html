{% extends "layout.html" %}

{% block content %}
	<div class="grid-4 gutter-20">
		<div class="span-3">
			<fieldset class="flakes-information-box">
				<legend>Course Information</legend>
					<div class="grid-4">
						<dl class="span-3">
							<dt>Name</dt>
							<dd>{{course.name}}</dd>
						</dl>
					</div>
					<div class="grid-3">
						<dl class="span-1">
							<dt>Course ID</dt>
							<dd>{{ course.short_course_id }}</dd>
						</dl>
						<dl class="span-1">
							<dt>Credits</dt>
							<dd>{{ course.credits }}</dd>
						</dl>
						<dl>
							<dt>Professor</dt>
							<dd><a href="{{ url_for('professor_detail', professor_id=course.professor.id) }}">{{ course.professor.first_name + " " + course.professor.last_name }}</a></dd>
						</dl>				
					</div>
			</fieldset>
		</div>
		<div class="span-1">
			<fieldset class="flakes-information-box">
				<legend>Actions</legend>
				<p><a href="{{ url_for('add_assignment', course_id=course.id) }}">Add Assignment</a></p>
			</fieldset>
		</div>
		<a href=""></a>
	</div>
{% endblock %}
